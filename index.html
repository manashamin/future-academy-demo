<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Academy - Admission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 5px;
    }
    h2 {
      text-align: center;
      color: #34495e;
      margin-top: 0;
      font-size: 18px;
      font-weight: normal;
      margin-bottom: 25px;
    }
    form {
      display: grid;
      gap: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #2c3e50;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-top: 6px;
    }
    .radio-group input {
      width: auto;
    }
    button {
      padding: 12px;
      border: none;
      background: #3498db;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .section-title {
      font-size: 16px;
      font-weight: bold;
      color: #34495e;
      margin-bottom: -5px;
      margin-top: 10px;
      border-left: 4px solid #3498db;
      padding-left: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Future Academy</h1>
    <h2>Admission Form</h2>
    <form id="admissionForm">
      
      <!-- Personal Details -->
      <div class="section-title">Personal Details</div>
      <div class="grid-2">
        <div>
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        <div>
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required>
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label>Gender</label>
          <div class="radio-group">
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
          </div>
        </div>
        <div>
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" name="contact" placeholder="+91XXXXXXXXXX" required>
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label for="email">Email ID</label>
          <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
        </div>
        <div>
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="2" required></textarea>
        </div>
      </div>

      <!-- Guardian Details -->
      <div class="section-title">Guardian Details</div>
      <div class="grid-2">
        <div>
          <label for="guardianName">Guardian Name</label>
          <input type="text" id="guardianName" name="guardianName" required>
        </div>
        <div>
          <label for="guardianRelation">Relationship</label>
          <input type="text" id="guardianRelation" name="guardianRelation" required>
        </div>
      </div>

      <!-- Academic Details -->
      <div class="section-title">Academic Details</div>
      <h4>10th (Matriculation)</h4>
      <div class="grid-2">
        <div>
          <label for="school10">School Name</label>
          <input type="text" id="school10" name="school10" required>
        </div>
        <div>
          <label for="percent10">Percentage/CGPA</label>
          <input type="text" id="percent10" name="percent10" required>
        </div>
      </div>

      <h4>12th (Higher Secondary)</h4>
      <div class="grid-2">
        <div>
          <label for="school12">School Name</label>
          <input type="text" id="school12" name="school12" required>
        </div>
        <div>
          <label for="percent12">Percentage/CGPA</label>
          <input type="text" id="percent12" name="percent12" required>
        </div>
      </div>

      <!-- Program Selection -->
      <div class="section-title">Program Selection</div>
      <label for="course">Select Course</label>
      <select id="course" name="course" required>
        <option value="">Choose a program</option>
        <option>B.Tech Computer Science</option>
        <option>BBA</option>
        <option>B.Com</option>
        <option>B.Sc</option>
        <option>MBA</option>
        <option>M.Tech</option>
      </select>

      <!-- Declaration -->
      <div>
        <input type="checkbox" id="declaration" required>
        <label for="declaration">I hereby declare that the information provided is true and correct.</label>
      </div>

      <!-- Submit -->
      <button type="submit">Submit Application</button>
    </form>
  </div>

  <script>
    document.getElementById('admissionForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const phone = document.getElementById('contact').value.trim();
      const email = document.getElementById('email').value.trim();

      // Phone validation (+91 + 10 digits)
      const phonePattern = /^\+91\d{10}$/;
      if (!phonePattern.test(phone)) {
        alert("Phone number must start with +91 and contain exactly 10 digits.");
        return;
      }

      // Email validation (must end with @gmail.com)
      if (!email.endsWith("@gmail.com")) {
        alert("Email must be a valid Gmail address (ending with @gmail.com).");
        return;
      }

      alert('Your application has been submitted successfully!');
      this.reset();
    });
  </script>
</body>
</html>
